            </div>

            <div class="container">
                <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
                    <div class="card">
                        <h3 class="card-header">IP :</h3>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="bg-light">
                                    <tr class="border-0">
                                        <th class="border-0">Subnet</th>
                                        <th class="border-0">Available</th>
                                        <th class="border-0">Used</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{ range .Items }}
                                    <tr>
                                        <td>{{ .IpNet.Value }}/{{ .IpNet.Netmask }}</td>
                                        <td>{{ .AvailableIpNets }}</td>
                                        <td>{{ .UsedIpNets }}</td>
                                        <td><a href="list_ip?txtNetId={{ .IpNet.Id }}">More</a></td>
                                    </tr>
                                    {{ end }}
                                    </tbody>
                                </table>
